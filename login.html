<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro ou Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="image center">
                <!-- <img src="welcome.jpg" alt="pink"> -->
            </div>
        </div>
        <div class="title">
            <h1>Login</h1>
        </div>
        <div class="input-group">
            <div class="label">Nome de Usuário</div>
            <div class="input">
                <input type="text" id="username" name="username">
            </div>
        </div>
        <div class="input-group">
            <div class="label">Senha</div>
            <div class="input">
                <input type="password" id="password" name="password">
            </div>
        </div>
        <div class="input-group">
            <p>Não possui login? <a href="cadastro.html">Clique aqui!</a></p>
        </div>
        <div class="buttons">
            <a href="javascript:login()" class="button login-btn">LOGIN</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
