<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro ou Login</title>
    <link rel="stylesheet" href="style.css?2">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Cadastro</h1>
        </div>
        <div class="column">
            <div class="input-group">
                <div class="label">Nome de Usuário</div>
                <div class="input">
                    <input type="text" id="username" name="username">
                </div>
            </div>
            
            <div class="input-group">
                <div class="label">CPF</div>
                <div class="input">
                    <input type="text" id="cpf" name="cpf" maxlength="11">
                </div>
            </div>
        </div>
        <div class="input-group">
            <div class="label">Nome Completo</div>
            <div class="input">
                <input type="text" id="name" name="name">
            </div>
        </div>

        <div class="input-group">
            <div class="label">Email</div>
            <div class="input">
                <input type="text" id="email" name="email">
            </div>
        </div>
        <div class="column">
            <div class="input-group">
                <div class="label">Senha</div>
                <div class="input">
                    <input type="password" id="password" name="password">
                </div>
            </div>
            <div class="input-group">
                <div class="label">Repita sua Senha</div>
                <div class="input">
                    <input type="password" id="retypePassword" name="retypePassword">
                </div>
            </div>
        </div>

        <div class="input-group">
            <label>
                Gênero
            </label>
            <br />
            <input type="radio" id="male" name="gender" value="male">
            <span>Homem</span>
            <input type="radio" id="female" name="gender" value="female">
            <span>Mulher</span>
            <input type="radio" id="undefined" name="gender" value="undefined">
            <span>Indefinido</span>
        </div> 
      
        <div class="buttons">
            <a onclick ="cadastro()" class="button salvar-btn">SALVAR CADASTRO</a>
        </div>
        <br />
        <div class="buttons">
            <a onclick="voltar()" class="button voltar-btn">VOLTAR</a>
        </div>
    </div>

    <!-- <script src="script.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
